<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="display" class="display">Display</div>
      <div class="first-row">
        <div id="clear" class="calculator">Clear</div>
        <div id="plus-minus" class="calculator">+/-</div>
        <div id="modulus" class="calculator">%</div>
        <div id="/divide class="calculator">/</div>
      </div>
      <div class="second-row">
        <div id="7" class="calculator">7</div>
        <div id="8" class="calculator">8</div>
        <div id="9" class="calculator">9</div>
        <div id="multiply" class="calculator">*</div>
      </div>
      <div class="third-row">
        <div id="4" class="calculator">4</div>
        <div id="5" class="calculator">5</div>
        <div id="6" class="calculator">6</div>
        <div id="substract" class="calculator">-</div>
      </div>

      <div class="fourth-row">
        <div id="1" class="calculator">1</div>
        <div id="2" class="calculator">2</div>
        <div id="3" class="calculator">3</div>
        <div id="add" class="calculator">+</div>
      </div>

      <div class="fifth-row">
        <div id="0" class="calculator">0</div>
        <div id="decimal" class="calculator">.</div>
        <div id="equal" class="calculator">=</div>
      </div>
    </div>
  </body>
</html>
